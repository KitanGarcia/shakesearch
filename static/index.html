<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="navbar">
    <div id="title-container">
      <h2 id="title">shakesearch</h2>
    </div>
    <div id="form-container">
      <form id="form">
        <label for="query">Search a word or phrase from Shakespeare</label>
        <div>
          <input type="text" id="query" name="query" placeholder="hamlet">
          <button type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
  <table id="table">
    <tbody id="table-body"></tbody>
  </table>
  <script src="app.js"></script>
</body>

</html>
